<head>
    <title>View FJA Dbase</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

<body data-bs-theme="dark">
    <div class="container">
        <h1 class="text-center">Latest jobs Database</h1> <br>
        <div class="row justify-content-evenly">

        </div>
        <div class="row justify-content-evenly" id="job-cards">
        </div>


    </div>

    <div class="d-none">
        <p class="screenPointer">{{jsonUrl}}</p>
    </div>

    <script>

        $(document).ready(function () {

            //home/sudheer/scripts/scrap_data/Fja_20240906001434.json

            const jsonUrl = $('.screenPointer').text(); +
                console.log(jsonUrl)

            $.ajax({
                url: "/uploads/" + jsonUrl,
                dataType: 'json',
                success: function (data) {
                    // Process and display job data
                    console.log(data)
                    processData(data);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching data:', textStatus, errorThrown);
                    // Handle errors appropriately, e.g., display an error message to the user
                }
            });
            ///////////////////////////////////////////////////////

            function processData(data) {
                Object.keys(data).forEach(function (state, index) {
                    const jobCards = data[state].map(function (job, jobIndex) {
                        return createJobCard(jobIndex, job);
                    });

                    // Create a new accordion element for each state only if there are jobs
                    if (jobCards.length > 0) {
                        const stateAccordion = `
                                                <div class="accordion">
                                                <h2 class="accordion-header" id="heading${index}">
                                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="false" aria-controls="collapse${index}">
                                                    ${state}
                                                    </button>
                                                </h2>
                                                <div id="collapse${index}" class="accordion-collapse collapse" aria-labelledby="heading${index}" data-bs-parent="#accordionExample">
                                                    <div class="accordion-body">
                                                    <ul class="job-list">
                                                        ${jobCards.join('\n')}
                                                    </ul>
                                                    </div>
                                                </div>
                                                </div>
                                            `;

                        $('#job-cards').append(stateAccordion);
                    }
                });
            }

            function createJobCard(jobIndex, job) {
                const contentSnippet = job?.contentHtml || "..."; // Get content snippet or default

                return `
                        <div class="accordion-item">
                        <h2 class="accordion-header" id="heading${jobIndex}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${jobIndex}" aria-expanded="false" aria-controls="collapse${jobIndex}">
                            ${job.postNameTitle}
                            </button>
                        </h2>
                        <div id="collapse${jobIndex}" class="accordion-collapse collapse" aria-labelledby="heading${jobIndex}" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#jobModal${jobIndex}">
                                View Details
                            </button>
                            </div>
                        </div>
                        </div>
                    `;
            }

            // Create a modal element
            const modalTemplate = `
                                <div class="modal fade" id="jobModal" tabindex="-1" aria-labelledby="jobModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                        <h5 class="modal-title" id="jobModalLabel">Job Details</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                        ${contentSnippet}
                                        </div>
                                    </div>
                                    </div>
                                </div>
                                `;

            // Append the modal element to the body
            $('body').append(modalTemplate);

        });



    </script>
